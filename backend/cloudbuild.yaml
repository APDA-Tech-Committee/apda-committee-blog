# cloudbuild.yaml for backend Docker build and deploy to Cloud Run
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [ 'build', '-t', 'gcr.io/$PROJECT_ID/apda-backend:$COMMIT_SHA', '-f', 'backend/Dockerfile', 'backend' ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [ 'push', 'gcr.io/$PROJECT_ID/apda-backend:$COMMIT_SHA' ]

  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd backend
        npx prisma migrate deploy
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [ 'run', 'deploy', 'apda-backend',
        '--image', 'gcr.io/$PROJECT_ID/apda-backend:$COMMIT_SHA',
        '--region', 'us-east4',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-env-vars', 'DATABASE_URL=${_DATABASE_URL}'
      ]
    env:
      - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID'
      - 'CLOUDSDK_COMPUTE_REGION=us-east4'

images:
  - 'gcr.io/$PROJECT_ID/apda-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DATABASE_URL: ""
